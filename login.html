<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        /* Stili per i box di testo */
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }

        /* Stili per il pulsante di login */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color:#d8ad7a;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <!--header-->

    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <h1>Hodel</h1>


            <div class="col-md-3 text-end">
                <button type="button" style="background-color: #3c3b40; border: #3c3b40;color:#d8ad7a;"class="btn btn-outline-primary me-2">Login</button>
            </div>
        </header>
    </div>

    <script>
        function login() {
            // Ottenere i valori inseriti nelle caselle di testo
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verificare le credenziali di login
            if (username === "admin" && password === "admin1234") {
                // Credenziali corrette, reindirizzare l'utente alla pagina successiva
                window.location.href = "index.html";
                document.cookie = "loginSuccess=true";

            } else {
                // Credenziali non corrette, visualizzare un messaggio di errore
                alert("Username o password non corretti.");
            }
        }

    </script>
    <div class="form-container">
        <form>
          <input type="text" id="username"placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button type="button"  style="background-color: #3c3b40;"onclick="login()">Login</button>
        </form>
      </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
